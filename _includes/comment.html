<div class="js-comments">
	{% assign comments = site.data.comments | sort %}
	
	{% for review in comments reversed %}
		{% assign reviewData = review[1] %}

		<article class="review mdl-card mdl-shadow--2dp">
		  <div class="mdl-card__title">
		    <h2 class="mdl-card__title-text">{{ reviewData.name }}</h2>
		  </div>
		  <div class="mdl-card__message">
		    <h2 class="mdl-card__title-text">{{ reviewData.message }}</h2>
		  </div>
		</article>
	{% endfor %}
</div>
